<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WeaveSocks - Modern Microservices Demo Shop">
    <meta name="author" content="WeaveSocks">
    
    <title>WeaveSocks - Shop Categories</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Animation CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/modern-style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar"></div>
    
    <!-- Page Header -->
    <section class="bg-primary text-white py-5 mb-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold" id="categoryTitle">Products</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/" class="text-white">Home</a></li>
                            <li class="breadcrumb-item active text-white-50" id="breadcrumbCategory">All Categories</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-md-6 d-none d-md-block text-end">
                    <i class="bi bi-tag display-1 opacity-50"></i>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Category Content -->
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-5">
                <!-- Categories -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Categories</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="category.html?category=all" class="list-group-item list-group-item-action" id="sidebarAll">All</a>
                        <a href="category.html?category=formal" class="list-group-item list-group-item-action" id="sidebarFormal">Formal</a>
                        <a href="category.html?category=casual" class="list-group-item list-group-item-action" id="sidebarCasual">Casual</a>
                        <a href="category.html?category=sport" class="list-group-item list-group-item-action" id="sidebarSport">Sport</a>
                    </div>
                </div>
                
                <!-- Price Range -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Price Range</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Filter by price</label>
                            <div class="d-flex justify-content-between mb-2">
                                <span class="badge bg-primary" id="minPriceValue">$0</span>
                                <span class="badge bg-primary" id="maxPriceValue">$50</span>
                            </div>
                            <div class="price-slider-container position-relative mb-3">
                                <div class="price-range-track"></div>
                                <input type="range" class="form-range position-absolute w-100" min="0" max="100" value="0" step="1" id="minPriceRange">
                                <input type="range" class="form-range position-absolute w-100" min="0" max="100" value="50" step="1" id="maxPriceRange">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <span class="badge bg-light text-dark">$0</span>
                            </div>
                            <div class="col-6 text-end">
                                <span class="badge bg-light text-dark">$100</span>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" id="applyPriceFilter">Apply Filter</button>
                    </div>
                </div>
            </div>
            
            <!-- Products -->
            <div class="col-lg-9">
                <!-- Sorting and View Options -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <p class="mb-0" id="productCount">Showing 0 products</p>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-md-end">
                                    <select class="form-select me-2" style="width: auto;" id="productSort">
                                        <option value="price_asc">Price: Low to High</option>
                                        <option value="price_desc">Price: High to Low</option>
                                        <option value="name_asc">Name: A to Z</option>
                                        <option value="name_desc">Name: Z to A</option>
                                    </select>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-primary active" id="gridView">
                                            <i class="bi bi-grid"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" id="listView">
                                            <i class="bi bi-list"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Active Filters -->
                <div id="activeFilters" class="mb-4" style="display: none;">
                    <div class="d-flex flex-wrap gap-2 align-items-center">
                        <span class="fw-bold me-2">Active Filters:</span>
                        <div id="activeFilterTags"></div>
                        <button id="clearAllFilters" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-x-circle me-1"></i>Clear All
                        </button>
                    </div>
                </div>
                
                <!-- Product Grid -->
                <div class="row g-4" id="products">
                    <!-- Products will be loaded here -->
                </div>
                
                <!-- Pagination -->
                <nav aria-label="Page navigation" class="my-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- Footer will be loaded here -->
    <div id="footer"></div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Cookie JS -->
    <script src="js/js.cookie.js"></script>
    <script src="js/jquery.cookie.js"></script>
    
    <!-- Custom JS -->
    <script src="js/client.js"></script>
    <script>
        $(document).ready(function() {
            // Load components
            $("#navbar").load("navbar-modern.html");
            $("#footer").load("footer-modern.html");
            
            // Get the category from URL
            let params = (new URL(document.location)).searchParams;
            let category = params.get("category") || "all";
            
            // Save current category page URL for returning after checkout
            sessionStorage.setItem('lastCategoryPage', window.location.href);
            
            // Update UI based on category
            updateCategoryUI(category);
            
            // Fetch products
            fetchProducts(category);
            
            // Set default view (grid view)
            applyGridView();
            
            // Sorting products
            $("#productSort").change(function() {
                sortProducts($(this).val());
            });
            
            // View toggles
            $("#gridView").click(function() {
                applyGridView();
            });
            
            $("#listView").click(function() {
                applyListView();
            });
            
            // Price Range Slider
            let minPrice = 0;
            let maxPrice = 50;
            
            $("#minPriceRange").on("input", function() {
                minPrice = parseInt($(this).val());
                
                // Ensure min doesn't exceed max
                if (minPrice > maxPrice) {
                    maxPrice = minPrice;
                    $("#maxPriceRange").val(maxPrice);
                    $("#maxPriceValue").text("$" + maxPrice);
                }
                
                $("#minPriceValue").text("$" + minPrice);
            });
            
            $("#maxPriceRange").on("input", function() {
                maxPrice = parseInt($(this).val());
                
                // Ensure max doesn't go below min
                if (maxPrice < minPrice) {
                    minPrice = maxPrice;
                    $("#minPriceRange").val(minPrice);
                    $("#minPriceValue").text("$" + minPrice);
                }
                
                $("#maxPriceValue").text("$" + maxPrice);
            });
            
            // Apply Price Filter Button
            $("#applyPriceFilter").click(function() {
                applyPriceFilter();
            });
            
            $("#minPriceRange, #maxPriceRange").on("input", function() {
                updatePriceRangeTrack();
            });
            
            // Initial track update
            updatePriceRangeTrack();
            
            function updatePriceRangeTrack() {
                const minVal = parseInt($("#minPriceRange").val());
                const maxVal = parseInt($("#maxPriceRange").val());
                const minPercent = (minVal / 100) * 100;
                const maxPercent = (maxVal / 100) * 100;
                
                $(".price-range-track").css({
                    'left': minPercent + '%',
                    'width': (maxPercent - minPercent) + '%'
                });
            }
        });
        
        function updateCategoryUI(category) {
            // Update page title
            let categoryTitle = "All Products";
            if (category === "formal") categoryTitle = "Formal Socks";
            if (category === "casual") categoryTitle = "Casual Socks";
            if (category === "sport") categoryTitle = "Sport Socks";
            
            $("#categoryTitle").text(categoryTitle);
            $("#breadcrumbCategory").text(categoryTitle);
            
            // Update sidebar active item
            $(".list-group-item").removeClass("active");
            if (category === "all") $("#sidebarAll").addClass("active");
            if (category === "formal") $("#sidebarFormal").addClass("active");
            if (category === "casual") $("#sidebarCasual").addClass("active");
            if (category === "sport") $("#sidebarSport").addClass("active");
        }
        
        function fetchProducts(category) {
            // Sử dụng đường dẫn tương đối qua proxy của frontend
            let url = '/api/catalogue?category=' + category;
            if (category === "all") url = '/api/catalogue';
            
            console.log('Fetching products from:', url);
            
            $.getJSON(url, {})
            .done(function(data) {
                window.productsData = data; // Store data globally for sorting
                
                // Set default sorting to price_asc and apply it immediately
                $("#productSort").val("price_asc");
                sortProducts("price_asc");
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                console.error('Error fetching products:', textStatus, errorThrown);
                $("#products").empty().append(`
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Error loading products. Please try again later.
                        </div>
                    </div>
                `);
            });
        }
        
        function displayProducts(data) {
            $("#products").empty();
            console.log('Displaying products:', data);
            
            if (data != null && data.length > 0) {
                $("#productCount").text(`Showing ${data.length} products`);
                
                $.each(data, function(index, element) {
                    $("#products").append(`
                        <div class="col-md-6 col-lg-4 product-item">
                            <div class="card product-card h-100 border-0 shadow-sm">
                                <div class="card-img-container">
                                    <img src="${element.imageUrl ? element.imageUrl[0] : 'img/placeholder.jpg'}" alt="${element.name}" class="card-img-top">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">${element.name}</h5>
                                    <p class="card-text small text-muted">${element.description || 'No description available'}</p>
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <span class="product-price">$${element.price}</span>
                                        <a href="detail-modern.html?id=${element.id}" class="btn btn-primary btn-sm">View Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `);
                });
                
                // Apply current view mode after products are loaded
                if ($("#gridView").hasClass("active")) {
                    applyGridView();
                } else {
                    applyListView();
                }
            } else {
                $("#products").append(`
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            No products found in this category. Please try another category.
                        </div>
                    </div>
                `);
                $("#productCount").text(`Showing 0 products`);
            }
        }
        
        function sortProducts(sortOrder) {
            if (!window.productsData) return;
            
            let sortedData = [...window.productsData];
            
            switch(sortOrder) {
                case 'price_asc':
                    sortedData.sort((a, b) => a.price - b.price);
                    break;
                case 'price_desc':
                    sortedData.sort((a, b) => b.price - a.price);
                    break;
                case 'name_asc':
                    sortedData.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name_desc':
                    sortedData.sort((a, b) => b.name.localeCompare(a.name));
                    break;
            }
            
            displayProducts(sortedData);
        }
        
        function applyGridView() {
            $("#gridView").addClass("active");
            $("#listView").removeClass("active");
            $(".product-item").removeClass("list-view").addClass("grid-view");
        }
        
        function applyListView() {
            $("#listView").addClass("active");
            $("#gridView").removeClass("active");
            $(".product-item").removeClass("grid-view").addClass("list-view");
        }
        
        function applyPriceFilter() {
            if (!window.productsData) return;
            
            const minPrice = parseInt($("#minPriceRange").val());
            const maxPrice = parseInt($("#maxPriceRange").val());
            
            // Store filter state
            window.activeFilters = {
                minPrice: minPrice,
                maxPrice: maxPrice
            };
            
            let filteredData = window.productsData.filter(product => 
                product.price >= minPrice && product.price <= maxPrice
            );
            
            // Apply current sort to filtered data
            const currentSort = $("#productSort").val();
            sortFilteredProducts(filteredData, currentSort);
            
            // Show active filters
            updateActiveFilters();
            
            // Show toast notification
            showToast(`Showing products between $${minPrice} and $${maxPrice}`);
        }
        
        function sortFilteredProducts(data, sortOrder) {
            let sortedData = [...data];
            
            switch(sortOrder) {
                case 'price_asc':
                    sortedData.sort((a, b) => a.price - b.price);
                    break;
                case 'price_desc':
                    sortedData.sort((a, b) => b.price - a.price);
                    break;
                case 'name_asc':
                    sortedData.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name_desc':
                    sortedData.sort((a, b) => b.name.localeCompare(a.name));
                    break;
            }
            
            displayProducts(sortedData);
        }
        
        function updateActiveFilters() {
            if (!window.activeFilters) return;
            
            const filters = window.activeFilters;
            $("#activeFilterTags").empty();
            
            if (filters.minPrice > 0 || filters.maxPrice < 100) {
                $("#activeFilterTags").append(`
                    <span class="badge bg-primary me-2">
                        Price: $${filters.minPrice} - $${filters.maxPrice}
                        <i class="bi bi-x ms-1" role="button" data-filter="price"></i>
                    </span>
                `);
                $("#activeFilters").show();
            } else {
                $("#activeFilters").hide();
            }
            
            // Clear specific filter
            $("#activeFilterTags .bi-x").click(function() {
                const filterType = $(this).data('filter');
                
                if (filterType === 'price') {
                    // Reset price filter
                    $("#minPriceRange").val(0);
                    $("#maxPriceRange").val(100);
                    $("#minPriceValue").text("$0");
                    $("#maxPriceValue").text("$100");
                    updatePriceRangeTrack();
                    
                    // Clear from active filters
                    delete window.activeFilters.minPrice;
                    delete window.activeFilters.maxPrice;
                }
                
                // Reapply filters
                resetAllFilters();
            });
            
            // Clear all filters
            $("#clearAllFilters").click(function() {
                resetAllFilters();
            });
        }
        
        function resetAllFilters() {
            // Reset all filter inputs
            $("#minPriceRange").val(0);
            $("#maxPriceRange").val(100);
            $("#minPriceValue").text("$0");
            $("#maxPriceValue").text("$100");
            updatePriceRangeTrack();
            
            // Clear filter state
            window.activeFilters = {};
            
            // Display all products with current sort
            const currentSort = $("#productSort").val();
            sortProducts(currentSort);
            
            // Hide active filters section
            $("#activeFilters").hide();
        }
        
        function showToast(message) {
            // Create toast element
            const toastHTML = `
                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <i class="bi bi-filter me-2 text-primary"></i>
                            <strong class="me-auto">Price Filter</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                </div>
            `;
            
            // Remove any existing toast
            $(".toast-container").remove();
            
            // Add new toast
            $("body").append(toastHTML);
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                $(".toast").toast("hide");
                setTimeout(() => $(".position-fixed.bottom-0.end-0.p-3").remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
