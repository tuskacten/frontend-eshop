<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sock Shop - Wishlist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/modern-style.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar"></div>

    <!-- Page Content -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-3">
                <!-- Account Sidebar -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">My Account</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="customer-orders.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-shopping-bag mr-2"></i> My Orders
                        </a>
                        <a href="customer-wishlist-modern.html" class="list-group-item list-group-item-action active">
                            <i class="fas fa-heart mr-2"></i> My Wishlist
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-user mr-2"></i> My Profile
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <!-- Wishlist Content -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">My Wishlist</h5>
                    </div>
                    <div class="card-body">
                        <div id="wishlistItems" class="row">
                            <!-- Wishlist items will be loaded here -->
                            <div class="col-12 text-center py-5" id="emptyWishlist">
                                <i class="fas fa-heart text-muted" style="font-size: 4rem;"></i>
                                <h4 class="mt-3">Your wishlist is empty</h4>
                                <p class="text-muted">Add items to your wishlist to save them for later.</p>
                                <a href="/" class="btn btn-primary mt-3">Continue Shopping</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/client.js"></script>
    <script>
        $(document).ready(function() {
            // Load components
            $("#navbar").load("navbar-modern.html");
            $("#footer").load("footer-modern.html");
            
            // Load wishlist data
            loadWishlistData();
        });
        
        function loadWishlistData() {
            // Fetch wishlist data from API
            $.get('/api/wishlist', {})
                .done(function(data) {
                    if (data && data.length > 0) {
                        $('#emptyWishlist').hide();
                        renderWishlistItems(data);
                    } else {
                        $('#emptyWishlist').show();
                    }
                })
                .fail(function(jqXHR, textStatus, errorThrown) {
                    console.error('Error loading wishlist data:', textStatus, errorThrown);
                    $('#emptyWishlist').show();
                });
        }
        
        function renderWishlistItems(items) {
            const wishlistContainer = $('#wishlistItems');
            
            // Clear existing items except the empty message
            wishlistContainer.find('.wishlist-item').remove();
            
            // Add each item to the wishlist
            items.forEach(function(item) {
                const itemHtml = `
                    <div class="col-md-4 mb-4 wishlist-item">
                        <div class="card h-100">
                            <img src="${item.imageUrl[0]}" class="card-img-top" alt="${item.name}">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text text-primary font-weight-bold">$${item.price.toFixed(2)}</p>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-sm btn-primary" onclick="addToCart('${item.id}')">
                                        <i class="fas fa-shopping-cart mr-1"></i> Add to Cart
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="removeFromWishlist('${item.id}')">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                wishlistContainer.append(itemHtml);
            });
        }
        
        function removeFromWishlist(id) {
            // Remove item from wishlist
            $.ajax({
                url: `/api/wishlist/${id}`,
                type: 'DELETE',
                success: function(data) {
                    // Reload wishlist data
                    loadWishlistData();
                },
                error: function(xhr) {
                    console.log('Error removing from wishlist:', xhr);
                    alert('Failed to remove item from wishlist. Please try again.');
                }
            });
        }
    </script>
</body>
</html>
