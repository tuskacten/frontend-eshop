<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sock Shop - My Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/modern-style.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar"></div>

    <!-- Page Content -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-3">
                <!-- Account Sidebar -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">My Account</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="customer-orders-modern.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-shopping-bag mr-2"></i> My Orders
                        </a>
                        <a href="customer-wishlist-modern.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-heart mr-2"></i> My Wishlist
                        </a>
                        <a href="customer-account-modern.html" class="list-group-item list-group-item-action active">
                            <i class="fas fa-user mr-2"></i> My Profile
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" id="logoutButton">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <!-- Account Content -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">My Profile</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" value="John">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" value="Doe">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" value="john.doe@example.com">
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" value="+1 234 567 8900">
                            </div>
                            
                            <h5 class="mt-4 mb-3">Shipping Address</h5>
                            
                            <div class="form-group">
                                <label for="address">Street Address</label>
                                <input type="text" class="form-control" id="address" value="123 Main St">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" value="Anytown">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" id="state" value="CA">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="zip">Zip Code</label>
                                        <input type="text" class="form-control" id="zip" value="12345">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select class="form-control" id="country">
                                    <option value="US" selected>United States</option>
                                    <option value="CA">Canada</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="AU">Australia</option>
                                </select>
                            </div>
                            
                            <h5 class="mt-4 mb-3">Change Password</h5>
                            
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-right mt-4">
                                <button type="button" class="btn btn-outline-secondary mr-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/client.js"></script>
    <script>
        $(document).ready(function() {
            // Load components
            $("#navbar").load("navbar-modern.html");
            $("#footer").load("footer-modern.html");
            
            // Handle form submission
            $("#profileForm").submit(function(e) {
                e.preventDefault();
                
                // Validate form
                let isValid = true;
                
                // Check if new passwords match
                if ($("#newPassword").val() !== $("#confirmPassword").val() && $("#newPassword").val() !== "") {
                    alert("New passwords do not match!");
                    isValid = false;
                }
                
                if (isValid) {
                    // Show success message
                    alert("Profile updated successfully!");
                }
            });
            
            // Handle logout
            $("#logoutButton").click(function(e) {
                e.preventDefault();
                
                // Clear any user session/cookies
                // This is a mock implementation
                alert("You have been logged out successfully!");
                
                // Redirect to home page
                window.location.href = "/";
            });
        });
    </script>
</body>
</html>
