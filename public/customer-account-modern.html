<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WeaveSocks - Modern Microservices Demo Shop">
    <meta name="author" content="WeaveSocks">
    
    <title>WeaveSocks - My Profile</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Animation CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/modern-style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar"></div>
    
    <!-- Page Header -->
    <section class="bg-primary text-white py-5 mb-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold">My Profile</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/" class="text-white">Home</a></li>
                            <li class="breadcrumb-item active text-white-50">My Profile</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-md-6 d-none d-md-block text-end">
                    <i class="bi bi-person-circle display-1 opacity-50"></i>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Account Content -->
    <div class="container mb-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="card border-0 shadow-sm account-sidebar">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">My Account</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="customer-orders-modern.html" class="list-group-item list-group-item-action">
                            <i class="bi bi-box-seam me-2"></i> My Orders
                        </a>
                        <a href="customer-wishlist-modern.html" class="list-group-item list-group-item-action">
                            <i class="bi bi-heart me-2"></i> My Wishlist
                        </a>
                        <a href="customer-account-modern.html" class="list-group-item list-group-item-action active">
                            <i class="bi bi-person me-2"></i> My Profile
                        </a>
                        <a href="#" onclick="logout(); return false;" class="list-group-item list-group-item-action text-danger">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Profile Content -->
            <div class="col-lg-9">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Personal Information</h5>
                            <span id="profileSavedBadge" class="badge bg-success d-none">Changes Saved!</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-4">Manage your personal information and password settings below.</p>
                        
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" value="John">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" value="Doe">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="john.doe@example.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" value="+1 234 567 8900">
                            </div>
                            
                            <hr class="my-4">
                            
                            <h5 class="mb-3">Shipping Address</h5>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Street Address</label>
                                <input type="text" class="form-control" id="address" value="123 Main St">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" value="Anytown">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" value="CA">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip" value="12345">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country">
                                    <option value="US" selected>United States</option>
                                    <option value="CA">Canada</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="AU">Australia</option>
                                </select>
                            </div>
                            
                            <hr class="my-4">
                            
                            <h5 class="mb-3">Change Password</h5>
                            
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end mt-4">
                                <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer will be loaded here -->
    <div id="footer"></div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Cookie JS -->
    <script src="js/js.cookie.js"></script>
    <script src="js/jquery.cookie.js"></script>
    
    <!-- Custom JS -->
    <script src="js/client.js"></script>
    <script>
        $(document).ready(function() {
            // Load components
            $("#navbar").load("navbar-modern.html", function() {
                // Check login status after navbar loads
                checkLoginStatus();
            });
            $("#footer").load("footer-modern.html");
            
            // Handle form submission
            $("#profileForm").submit(function(e) {
                e.preventDefault();
                
                // Validate form
                let isValid = true;
                
                // Check if new passwords match
                if ($("#newPassword").val() !== $("#confirmPassword").val() && $("#newPassword").val() !== "") {
                    showAlert("danger", "New passwords do not match!");
                    isValid = false;
                }
                
                if (isValid) {
                    // Show success message
                    showAlert("success", "Profile updated successfully!");
                    // Show saved badge
                    $("#profileSavedBadge").removeClass("d-none");
                    setTimeout(function() {
                        $("#profileSavedBadge").addClass("d-none");
                    }, 3000);
                }
            });
        });
        
        function checkLoginStatus() {
            if ($.cookie('logged_in') != null && $.cookie('logged_in') != "") {
                // User is logged in
                $("#login-menu").addClass("d-none");
                $("#loggedin-menu").removeClass("d-none");
                
                // Display username
                const username = $.cookie('logged_in');
                $("#howdy").html(username);
                
                // Set first letter as avatar if available
                if (username && username.length > 0) {
                    const firstLetter = username.charAt(0).toUpperCase();
                    $("#user-avatar").text(firstLetter);
                }
            } else {
                // User is not logged in - redirect to login page
                window.location.href = "login.html";
            }
        }
        
        function showAlert(type, message) {
            // Remove any existing alerts
            $(".alert-notification").remove();
            
            // Create and append the alert
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show alert-notification" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            $("body").prepend(alertHtml);
            
            // Auto dismiss after 3 seconds
            setTimeout(function() {
                $(".alert-notification").alert('close');
            }, 3000);
        }
        
        function logout() {
            $.removeCookie('logged_in');
            window.location.href = "index.html";
        }
    </script>
    
    <style>
        /* Account sidebar styles */
        .account-sidebar .list-group-item {
            border-left: 3px solid transparent;
            padding: 0.75rem 1.25rem;
        }
        
        .account-sidebar .list-group-item.active {
            background-color: rgba(var(--primary-rgb), 0.1);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            font-weight: 500;
        }
        
        .account-sidebar .list-group-item:hover:not(.active) {
            background-color: rgba(0, 0, 0, 0.02);
            border-left-color: rgba(var(--primary-rgb), 0.3);
        }
        
        /* Alert notification styles */
        .alert-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-left: 4px solid;
        }
    </style>
</body>
</html>
